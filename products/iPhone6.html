<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk">

    <link href="../dist/css/component/lightbox.css" rel="stylesheet">

<body>
<div id="header"></div>
<div class="container">
    <div class="item-wrapper">
        <h2>苹果 iPhone 6 Plus</h2>

        <div class="row item-info">
            <div class="col-md-3">
                <div class="item-info-right">
                    <img src="../dist/images/item/iPhone6.jpg" alt="...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="item-info-right">
                    <h4>港版价格</h4>
                    <ul class="nav">
                        <li>16G 黑色： <span class="price">8150</span> 元</li>
                        <li>16G 金色： <span class="price">8100</span> 元</li>
                        <li>16G 银色： <span class="price">8150</span> 元</li>
                        <li>64G 黑色： <span class="price">10200</span> 元</li>
                        <li>64G 金色： <span class="price">9880</span> 元</li>
                        <li>64G 银色： <span class="price">9600</span> 元</li>
                        <li>128G 黑色： <span class="price">10880</span> 元</li>
                        <li>128G 金色： <span class="price">10880</span> 元</li>
                        <li> 128G 银色： <span class="price">10300</span> 元</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <div class="detail">
                    <h4><i class="fa fa-hand-o-right"></i>产品参数</h4>
                    <table border="0" align="center">
                        <tbody>
                        <tr>
                            <td title="操作系统" valign="center" align="middle" onmouseover="$('#system_desc').show()"
                                onmouseout="$('#system_desc').hide()">
                                <img alt="操作系统" src="../dist/images/item/system.gif">

                                <p>iOS</p>
                            </td>
                            <td title="屏幕尺寸" valign="center" align="middle" onmouseover="$('#screensize_desc').show()"
                                onmouseout="$('#screensize_desc').hide()">
                                <img alt="屏幕尺寸" src="../dist/images/item/screensize.gif">

                                <p>4.7英寸</p>
                            </td>
                            <td title="屏幕分辨率" valign="center" align="middle" onmouseover="$('#resolution_desc').show()"
                                onmouseout="$('#resolution_desc').hide()">
                                <img alt="屏幕分辨率" src="../dist/images/item/resolution.gif">

                                <p>1334x750</p>
                            </td>
                            <td title="摄像头" valign="center" align="middle" onmouseover="$('#camera_desc').show()"
                                onmouseout="$('#camera_desc').hide()">
                                <img alt="摄像头" src="../dist/images/item/camera.gif">

                                <p>800万</p>
                            </td>
                            <td title="电池容量" valign="center" align="middle"
                                onmouseover="$('#cell_capacity_desc').show()"
                                onmouseout="$('#cell_capacity_desc').hide()">
                                <img alt="电池容量" src="../dist/images/item/cell_capacity.gif">

                                <p>1810mAh</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div></div>
                    <h4><i class="fa fa-hand-o-right"></i>标准配置</h4>

                    <div><span>一充一耳机一数据线</span></div>
                </div>
            </div>
        </div>
        <h2>手机介绍</h2>

        <div class="row item-introduce">
            <div class="col-md-12">
                <div class="item-img">
                    <a href="../dist/images/item/1.jpg" data-lightbox="introduce"><img src="../dist/images/item/1.jpg"
                                                                                       alt=""/></a>
                </div>
                <div class="item-img">
                    <a href="../dist/images/item/2.jpg" data-lightbox="introduce"><img src="../dist/images/item/2.jpg"
                                                                                       alt=""/></a>
                </div>
                <div class="item-img">
                    <a href="../dist/images/item/3.jpg" data-lightbox="introduce"><img src="../dist/images/item/3.jpg"
                                                                                       alt=""/></a>
                </div>
                <div class="item-img">
                    <a href="../dist/images/item/4.jpg" data-lightbox="introduce"><img src="../dist/images/item/4.jpg"
                                                                                       alt=""/></a>
                </div>
                <div class="item-img">
                    <a href="../dist/images/item/5.jpg" data-lightbox="introduce"><img src="../dist/images/item/5.jpg"
                                                                                       alt=""/></a>
                </div>
                <div class="item-img">
                    <a href="../dist/images/item/6.jpg" data-lightbox="introduce"><img src="../dist/images/item/6.jpg"
                                                                                       alt=""/></a>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div id="footer"></div>
</div>
<script src="../dist/js/component/jquery-1.11.1.js"></script>
